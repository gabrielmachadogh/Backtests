name: backtest-baseline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SYMBOL: BTC_USDT
      DEBUG: "0"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -U pip
      - run: pip install pandas numpy requests tabulate

      - name: Run Baseline Backtest
        run: python backtest.py

      - name: Commit Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add results/ || true
          git status

          git commit -m "Baseline Results $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "no changes"
          git push
