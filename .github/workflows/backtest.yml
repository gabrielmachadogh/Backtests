name: backtest-mexc-pfr

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    env:
      SYMBOL: BTC_USDT
      TIMEFRAMES: 1h,2h,4h,1d,1w
      SETUPS: PFR,DL,IB

      SMA_SHORT: "8"
      SMA_LONG: "80"

      # inclinação: acima/abaixo dos últimos 8 valores
      SLOPE_LOOKBACK: "8"

      # inside bar já está no código (<= 50% do candle anterior)

      ATR_PERIOD: "14"

      RRS: "1,1.5,2"
      AMBIGUOUS_POLICY: loss

      # preencher até 2 candles
      MAX_ENTRY_WAIT_BARS: "2"
      MAX_HOLD_BARS: "50"

      # histórico
      MAX_BARS_1H: "20000"
      WINDOW_DAYS: "30"

      TICK_SIZE: "0"

      # relatório buckets
      TOP_BUCKET: "0.30"

      DEBUG: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run backtest
        run: python backtest.py

      - name: Commit backtest outputs to repo
        run: |
          git pull --rebase || true

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add \
            "results/backtest_summary_${SYMBOL}.md" \
            "results/backtest_summary_${SYMBOL}.csv" \
            "results/backtest_report_${SYMBOL}.md" \
            "results/backtest_report_${SYMBOL}.csv" \
            || true

          git commit -m "update backtest outputs ${SYMBOL}" || echo "no changes to commit"
          git push

      - name: Upload results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-${{ github.run_id }}
          overwrite: true
          if-no-files-found: ignore
          path: results/**
