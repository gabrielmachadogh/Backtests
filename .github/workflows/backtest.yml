name: backtest-mexc-pfr

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run backtest
        run: python backtest.py
        env:
          SYMBOL: BTC_USDT
          TIMEFRAMES: 1h,2h,4h,1d,1w
          SMA_SHORT: "10"
          SMA_LONG: "100"
          RRS: "1,1.5,2,3"
          AMBIGUOUS_POLICY: loss
          MAX_ENTRY_WAIT_BARS: "10"
          MAX_HOLD_BARS: "50"
          MAX_BARS_1H: "20000"
          WINDOW_DAYS: "30"
          TICK_SIZE: "0"
          DEBUG: "0"

      - name: Upload results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-${{ github.run_id }}
          overwrite: true
          path: results/**
