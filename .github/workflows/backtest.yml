name: backtest-long-only

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    env:
      SYMBOL: BTC_USDT
      TIMEFRAMES: 1h,2h,4h,1d
      SETUPS: PFR,DL
      
      # Parâmetros
      SMA_SHORT: "8"
      SMA_LONG: "80"
      SLOPE_LOOKBACK: "8"
      ATR_PERIOD: "14"
      RSI_PERIOD: "14"
      
      # Regras de Ouro
      MAX_ENTRY_WAIT_BARS: "1"
      AMBIGUOUS_POLICY: loss
      
      # Histórico
      MAX_BARS_1H: "25000"
      WINDOW_DAYS: "30"
      
      RRS: "1,1.5,2"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas numpy requests tabulate
      
      - name: Run Backtest
        run: python backtest.py
        
      - name: Commit Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add results/* || true
          git commit -m "Updated Long-Only Analysis" || echo "no changes"
          git push
