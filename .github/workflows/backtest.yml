name: backtest-baseline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Aumentei o tempo limite pois baixa muito dado

    env:
      SYMBOL: BTC_USDT
      DEBUG: "0"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas numpy requests tabulate
      
      - name: Run Baseline Backtest
        run: python backtest.py
        
      - name: Commit Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add results/* || true
          git commit -m "Baseline Results $(date +'%Y-%m-%d %H:%M')" || echo "no changes"
          git push
