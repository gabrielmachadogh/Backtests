name: validate-strategies

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas numpy ccxt requests tabulate
      - run: python validate_strategies.py
      
      - name: Commit validation results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add results/validation_matrix.csv || true
          git commit -m "update multi-coin validation" || echo "no changes"
          git push
          
      - uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: results/validation_matrix.csv
